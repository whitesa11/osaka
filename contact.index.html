<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Work Contact Page</title>
    <link rel="stylesheet" href="contact.stylesheet.css">
    <!-- font for logo -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- font for navigator -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>
    <!-- header start from here -->
    <div class="header">
        <header class="clearfix">
            <div class="logo">
                <h1>JAPAN TRAVEL</h1>
            </div>
            <div class="global_navi">
                <nav>
                    <ul>
                        <li><a href="top.index.html">HOME</a></li>
                        <li><a href="#">FOOD</a></li>
                        <li><a href="#">ACTIVITY</a></li>
                        <li><a href="#">HOTEL</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <!-- header end at here -->
    <!-- contact head start from here -->
    <div class="contact_head">
        <h1>CONTACT</h1>
    </div>
    <!-- contact head end at here -->
    <!-- Location info start from here -->
    <div class="location_info" class="clearfix">
        <div class="location_head">
            <h2>Location</h2>
        </div>
        <div class="location_address">
            <h3>Address:</h3>
            <p>1-13-18 Sakura, Minoo-shi,<br> Osaka-hu, 562-0041, Japan</p>
        </div>
        <div class="location_map">
           <h3>Map:</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3275.3492290954514!2d135.45873851523538!3d34.82231098040348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000fa6db83fbf1b%3A0x775013b9893cec6c!2s6+Chome-1-13-18+Sakura%2C+Minoo-shi%2C+%C5%8Csaka-fu+562-0041%2C+Japan!5e0!3m2!1sen!2sca!4v1507584224441" width="400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
    <!-- Location info end at here -->
    <!-- Contact us form start from here -->
    <div class="contact_us">
        <div class="contactUs_head">
            <h2>Contact Us</h2>
        </div>
        <div class="contactForm_head">
            <h3>Contact Form:</h3>
        </div>
        <div class="contact_form">
            <form action="/" method="post">
                <table>
                    <tr class="user_name">
                        <th>Name*</th>
                        <td><input type="text" name="target_name"></td>
                    </tr>
                    <tr class="user_email">
                        <th>Email*</th>
                        <td><input type="text" name="target_email"></td>
                    </tr>
                    <tr class="user_phone">
                        <th>Phone*</th>
                        <td><input type="text" name="target_phone"></td>
                    </tr>
                    <tr class="user_message">
                        <th>Message*</th>
                        <td><textarea name="target_area" cols="80" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="SEND FORM"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- Contact us form end at here -->
    <!-- footer start from here -->
    <div class="footer">
        <div class="social_icon">
            <ul>
                <li><a href="https://www.facebook.com/">
                    <img src= "images/iconmonstr-facebook-3-48.png">
                </a></li>
                <li><a href="https://twitter.com/?lang=en">
                    <img src= "images/iconmonstr-twitter-3-48.png">
                </a></li>
                <li><a href="https://www.instagram.com/?hl=en">
                    <img src="images/iconmonstr-instagram-13-48.png">
                </a></li>
            </ul>
        </div>
        <!-- copy right start -->
        <small>&copy; 2017 JAPAN TRAVEL.</small>
        <!-- copy right end -->
    </div>
    <!-- footer end at here -->
</body>
</html>
